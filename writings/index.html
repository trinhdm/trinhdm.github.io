---
layout: blog
title: Doreen Trinh | Junior Web Developer
---

<div class="container" id="blog">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1>Thoughts, ideas and other musings</h1>

      {% for post in site.posts %}
      <a href="{{ site.baseurl }}{{ post.url }}">
        <article class="post">
          <span class="post-title">{{ post.title }}</span>

          <span datetime="{{ post.date | date_to_xmlschema }}" class="post-timedate">{{ post.date | date_to_string }}</span>
          <div class="clear"></div>
          <span class="post-description">{{ post.description }}</span>
        </article>
      </a>
       {% endfor %}
    </div>
  </div>
</div>
