---
layout: default
title: Doreen Trinh | Junior Web Developer
---

<div id="writings">
  <p class="writings-intro">
    Thoughts, ideas and other musings
  </p>

  {% for post in site.posts %}
  <div class="row writings-row">
    <div class="col-md-3 col-sm-3 col-xs-12">
      <h3>{{ post.title }}</h3>

      <h4>{{ post.date | date: "%m.%d.%y" }}</h4>
    </div>

    <div class="col-md-7 col-sm-7 col-xs-12">
      <span class="post-description">{{ post.description }}</span>
    </div>

    <div class="col-md-2 col-sm-2 col-xs-12">
      <a href="{{ site.baseurl }}{{ post.url }}" class="transition">
        <button class="btn btn-view-post">View Post</button>
      </a>
    </div>
    <div class="clear"></div>
  </div>
   {% endfor %}
